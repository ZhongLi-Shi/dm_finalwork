<html> <!--<![endif]-->
<head>
    {% load staticfiles %}
    <meta charset="utf-8"/>
    <title>情感分析系统</title>
    <meta name="keywords" content="HTML5,CSS3,Template"/>
    <meta name="description" content=""/>
    <meta name="Author" content="Dorin Grigoras [www.stepofweb.com]"/>

    <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0"/>
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

{#    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400%7CRaleway:300,400,500,600,700%7CLato:300,400,400italic,600,700"#}
{#          rel="stylesheet" type="text/css"/>#}

    <link href="{% static 'plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'css/essentials.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/layout.css' %}" rel="stylesheet" type="text/css"/>

    <link href="{% static 'css/header-1.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static 'css/color_scheme/green.css' %}" rel="stylesheet" type="text/css" id="color_scheme"/>
</head>
<body class="smoothscroll enable-animation">

<!-- wrapper -->
<div id="wrapper">
    <div id="header" class="sticky transparent noborder clearfix">

        <!-- TOP NAV -->
        <header id="topNav">
            <div class="full-container">

                <!-- Mobile Menu Button -->
                <button class="btn btn-mobile" data-toggle="collapse" data-target=".nav-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- BUTTONS -->
                <ul class="pull-right nav nav-pills nav-second-main">
                </ul>
                <!-- /BUTTONS -->


                <!-- Logo -->
                <a class="logo pull-left" href="index.html">
                    <img src="{% static 'images/logo_light.png' %}" alt=""/> <!-- light logo -->
                    <img src="assets/images/logo_dark.png" alt=""/> <!-- dark logo -->
                </a>
        </header>
        <!-- /Top Nav -->

    </div>
    <section id="slider" class="fullheight" style="background:url('{% static "images/demo/particles_bg.jpg" %}')">

        <canvas id="canvas-particle" data-rgb="204,255,255"><!-- CANVAS PARTICLES --></canvas>

        <div class="display-table">
            <div class="display-table-cell vertical-align-middle">

                <div class="container text-center">

                    <div class="row">

                        <div class="testimonial  ">

                            <div class="heading-title  col-md-6 col-md-offset-3">
                                <div class="row">
                                    <div class="col-md-12" style="margin-top: 5%">
                                        <form action="/sentiment/analysis_douban/" method="get">
                                            <div class="input-group">
                                                <input type="text" name="url" id="input" placeholder="请输入豆瓣电影页面URL"
                                                       class="form-control"/>
                                                <span class="input-group-btn">
                                                            <button class="btn btn-default btn-bordered"
                                                                    type="submit">开始分析</button>
                                                        </span>

                                            </div>
                                        </form>
                                        {% if error %}
                                                    <p class="lead font-lato size-30 wow fadeInUp" data-wow-delay="0.5s">
                                                        您输入的网址
                                                        <span class="theme-color weight-400 font-style-italic">有误</span>
                                                        或尚无评论
                                                    </p>
                                                {% endif %}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>


</div>
<!-- /wrapper -->
<!-- PRELOADER -->
<div id="preloader">
    <div class="inner">
        <span class="loader"></span>
    </div>
</div><!-- /PRELOADER -->


<!-- JAVASCRIPT FILES -->
<script type="text/javascript">var plugin_path = "{% static 'plugins/' %}";</script>
<script type="text/javascript" src="{% static 'plugins/jquery/jquery-2.1.4.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

<!-- PARTICLE EFFECT -->
{#<script type="text/javascript" src="{% static 'plugins/effects/canvas.particles.js' %}"></script>#}
</body>
</html>
